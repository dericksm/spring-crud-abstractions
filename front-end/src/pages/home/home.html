<ion-content padding>
  <h3>App Pedidos</h3>
  <img src="assets/imgs/home-screen.png">

  <form [formGroup]="formGroup">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block style="margin-top: 10px;" (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signUp()">Registrar</button>

</ion-content>
